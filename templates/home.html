<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- This example requires Tailwind CSS v2.0+ -->
  <nav class="bg-cyan-300">
    <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">
        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="flex flex-shrink-0 items-center">
            <img class="hidden h-8 w-auto lg:block" src={{ url_for('static',filename='img/home.png' ) }} />
          </div>
          <div class="flex items-center w-100">
            <div class="text-xl font-semibold ml-6">
              안녕하세요~ {{ id }}님! 버리지 마세요~ 동기에게 양보하세요!
            </div>
          </div>
          <div class="hidden sm:ml-6 sm:block">
            <div class="flex space-x-4 shadow-lg">
              <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
              <a href="#"
                class="bg-red-500 text-white px-3 py-2 rounded-md text-sm font-semibold border-2 rounded-md border-red-200"
                aria-current="page">나눔하러 가기</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Mobile menu, show/hide based on menu state. -->
    <div class="sm:hidden" id="mobile-menu">
      <div class="space-y-1 px-2 pt-2 pb-3">
        <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
        <a href="#" class="bg-red-500 text-white block px-3 py-2 rounded-md text-base font-semibold"
          aria-current="page">나눔하러 가기</a>
      </div>
    </div>
  </nav>
  <div class="container mx-auto max-w-7xl mt-5">
    <div class="grid grid-cols-1 gap-y-10 gap-x-6 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
      {% for item in items %}
      <a href="/desc/{{ item._id }}" class="group">
        <div
          class="aspect-w-1 aspect-h-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-w-7 xl:aspect-h-8 drop-shadow-lg">
          <img src={{ url_for('static',filename=item.url) }} alt=""
            class="h-full w-full object-cover object-center group-hover:opacity-75" />
        </div>
        <h3 class="mt-4 text-lg font-bold text-gray-700">{{ item.title }}</h3>
        <p class="mt-1 text-md font-medium text-black-300">{{ item.text }}</p>
      </a>
      {% endfor %}
      <!-- More products... -->
    </div>
    <div class="flex items-center justify-center"></div>
  </div>
</body>

</html>
