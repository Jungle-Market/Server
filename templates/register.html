<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        .wrap {
            width: 500px;
            margin: auto;
        }
    </style>
</head>

<body>
    <nav class="bg-cyan-300">
        <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
            <div class="relative flex h-16 items-center justify-between">
                <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
                    <div class="flex flex-shrink-0 items-center">
                        <img class="hidden h-8 w-auto lg:block" src={{ url_for('static',filename='img/home.png' ) }} />
                    </div>
                    <div class="flex items-center w-100">
                        <div class="text-xl font-semibold ml-6">감사합니다~{{ nickname }}님! 쓰레기 줄이기
                            같이 실천해요:)
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="sm:hidden" id="mobile-menu">
            <div class="space-y-1 px-2 pt-2 pb-3">
                <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
            </div>
        </div>
    </nav>
    <div>
        <div class="mt-5 md:col-span-2 md:mt-0 wrap">
            <form action="/register" method="post" enctype="multipart/form-data">
                <div class="shadow sm:overflow-hidden sm:rounded-md">
                    <div class="space-y-6 bg-white px-4 py-5 sm:p-6">
                        <div class="grid grid-cols-3 gap-6">
                            <div class="col-span-3 sm:col-span-2">
                                <label class="block text-sm font-medium text-gray-700">나눔
                                    물품명</label>
                                <div class="mt-1 flex rounded-md shadow-sm">
                                    <!-- <span class="inline-flex items-center rounded-l-md border border-r-0 border-gray-300 bg-gray-50 px-3 text-sm text-gray-500">http://</span> -->
                                    <input type="text" name="title" id="company-website"
                                        class="block w-full flex-1 rounded-none rounded-r-md border-gray-300 focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                                        placeholder="제목을 입력해주세요">
                                </div>
                            </div>
                        </div>
                        <div class="col-span-6 sm:col-span-6 lg:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">잔여 수량</label>
                            <input type="text" name="count" id="" placeholder="수량을 입력해주세요 ex)10"
                                class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm">
                        </div>
                        <div>
                            <label for="about" class="block text-sm font-medium text-gray-700">물품 설명</label>
                            <div class="mt-1">
                                <textarea id="about" name="text" rows="3"
                                    class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm"
                                    placeholder="내용을 입력해주세요"></textarea>
                            </div>
                            <!-- <p class="mt-2 text-sm text-gray-500">Brief description for your profile. URLs are hyperlinked.</p> -->
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700">물품 사진</label>
                            <div
                                class="mt-1 flex justify-center rounded-md border-2 border-dashed border-gray-300 px-6 pt-5 pb-6">
                                <div class="space-y-1 text-center">
                                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                                        viewBox="0 0 48 48" aria-hidden="true">
                                        <path
                                            d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                    <div class="flex text-sm text-gray-600">

                                        <input type="file" name="myfile" id="filename">
                                    </div>
                                    <p class="text-xs text-gray-500">PNG, JPG, GIF</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="bg-gray-50 px-4 py-3 text-right sm:px-6">
                        <button type="submit"
                            class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">저장하기</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    </div>
</body>

</html>
